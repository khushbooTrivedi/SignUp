<div class="d-flex flex-column vh-100 vw-100">
  <div class="d-flex flex-grow-1 justify-content-center align-items-center">
    <div class="container card-container">
      <app-alert #alert></app-alert>
      <div class="card shadow p-3 mb-5 bg-body rounded">
        <div class="card-body ">
          <form class="form-horizontal" [formGroup]="signInForm" *ngIf="signInForm" (ngSubmit)="onSubmit()">
            <h5 class="card-title d-flex justify-content-center fs-2 mb-1">Sign In</h5>

            <div class="form-group mb-2">
              <label for="firstName" class="mb-1">First Name</label>
              <input type="text" class="form-control" [ngClass]="formErrors.firstName.className" id="firstName"
                placeholder="Enter firstName" formControlName="firstName" name="firstName">
              <div class="invalid-feedback">{{formErrors.firstName.message}}</div>
            </div>
            <div class="form-group mb-2">
              <label for="lastName" class="mb-1">Last Name</label>
              <input type="text" class="form-control" [ngClass]="formErrors.lastName.className" id="lastName"
                placeholder="Enter lastName" formControlName="lastName" name="lastName">
              <div class="invalid-feedback">{{formErrors.lastName.message}}</div>
            </div>

            <div class="form-group mb-2">
              <label for="email" class="mb-1">Email</label>
              <input type="text" class="form-control" [ngClass]="formErrors.email.className" id="email"
                placeholder="Enter email" name="email" formControlName="email">
              <div class="invalid-feedback">{{formErrors.email.message}}</div>
            </div>

            <div class="form-group mb-2">
              <label for="password" class="mb-1">Password</label>
              <input type="password" class="form-control" [ngClass]="formErrors.password.className"
                placeholder="Enter password" id="password" formControlName="password">
              <div class="invalid-feedback">{{formErrors.password.message}}</div>
            </div>

            <div class="form-group mb-2">
              <label for="confirmPassword" class="mb-1">Confirm Password</label>
              <input type="password" class="form-control" [ngClass]="formErrors.confirmPassword.className"
                placeholder="Confirm password" formControlName="confirmPassword" id="confirmPassword">
              <div class="invalid-feedback">{{formErrors.confirmPassword.message}}</div>
            </div>

            <button type="submit" class="btn btn-primary mt-2">
              <span>Sign In</span>
              <span *ngIf="signIn" class="spinner-border spinner-border-sm "></span></button>
            <button type="button" class="btn btn-outline-primary mt-2" (click)="onCancel()">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
