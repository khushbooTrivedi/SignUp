<div class="d-flex flex-column vh-100 vw-100">
  <div class="d-flex flex-grow-1 justify-content-center align-items-center">
    <div class="container card-container">

      <app-alert #alert></app-alert>

      <div class="card shadow p-3 mb-5 bg-body rounded">
        <div class="card-body">
          <form class="form-horizontal" [formGroup]="forgotPasswordForm" *ngIf="forgotPasswordForm"
            (ngSubmit)="onSubmit()">
            <h5 class="card-title d-flex justify-content-center fs-2 mb-2">Forgot Password</h5>
            <div class="form-group mb-3">
              <label for="email" class="mb-1">Email</label>
              <input type="text" class="form-control" [ngClass]="formErrors.email.className" id="email" email
                placeholder="Enter email" name="email" formControlName="email">
              <div class="invalid-feedback">{{formErrors.email.message}}</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              <span class="pe-3">Send</span>
              <span *ngIf="sendEmail" class="spinner-border spinner-border-sm"></span>
            </button>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
